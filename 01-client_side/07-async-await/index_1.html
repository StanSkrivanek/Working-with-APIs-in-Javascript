<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>Fetch JSON from API</title>
  </head>
  <body>
    <img src="" /><br />
    <button id="btn">click me</button>
    <script>
      const output = document.querySelector("img");
      const trigger = document.getElementById("btn");
      const api_endpoint = "https://picsum.photos/460/320.webp";

      async function changeImage() {
        // await fore response and save it's promise in variable "response"
        const response = await fetch(api_endpoint);
        // console.log(response);
        // await, create and store blob from response promise
        const blob = await response.blob();
        // console.log(blob);
        output.src = URL.createObjectURL(blob);
      }

      trigger.addEventListener("click", changeImage)
    </script>
  </body>
</html>
